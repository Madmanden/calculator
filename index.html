<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator__display display" value="0"></input>
        <div class="calculator__body">
            <div class="btn span-3 clear">C</div>
            <div class="btn">÷</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn">×</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn">−</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn">+</div>
            <div class="btn span-3">0</div>
            <div class="btn num">=</div>
        </div>

    </div>

</body>

</html>
