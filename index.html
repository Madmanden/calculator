<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator__display display" value="0"></input>
        <div class="calculator__body">
            <div class="btn span-2 clear">C</div>
            <div class="btn plus-minus">+/-</div>
            <div class="btn divide">/</div>
            <div class="btn b7">7</div>
            <div class="btn b8">8</div>
            <div class="btn b9">9</div>
            <div class="btn multiply">*</div>
            <div class="btn b4">4</div>
            <div class="btn b5">5</div>
            <div class="btn b6">6</div>
            <div class="btn subtract">-</div>
            <div class="btn b1">1</div>
            <div class="btn b2">2</div>
            <div class="btn b3">3</div>
            <div class="btn add">+</div>
            <div class="btn span-2 b0 ">0</div>
            <div class="btn comma">,</div>
            <div class="btn equal">=</div>
        </div>

    </div>

</body>

</html>
